<div>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h1 my-0 mr-md-auto font-weight-normal>LF10-Starter</h1>
    Wenn Sie in der EmployeeListComponent.ts ein gültiges Bearer-Token eintragen, sollten hier die Namen der in der Datenbank gespeicherten Mitarbeiter angezeigt werden!
    <button class="btn btn-outline-primary"(click)="logout()">Logout</button>
  </div>
  <div class = "row d-flex justify-content-center">
    <ul class="list-group col-mb-3 col-lg-6  ">
      <li class=" list-group-item d-flex justify-content-between lh-condensed " *ngFor="let e of employees$">
        <button type="button " class="btn btn-outline-secound" (click)="employeeDetail(e)">{{e.lastName}},</button> <button type="button " class="btn btn-outline-secound" (click)="employeeDetail(e)">{{e.firstName }}</button>
      </li>
    </ul>

  </div>
  <div class="btn row center d-flex">
    <button type="button" (click)="openNewEmployeeForm()">Neu hinzufügen</button>
  </div>
</div>
