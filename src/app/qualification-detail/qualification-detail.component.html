<h1>Quali Detail Seite</h1>
<div *ngIf="qualification">
  <h2>{{qualification.skill | uppercase}}</h2>
  <button (click)="refresh()">update</button>
    <ul class>
      <li *ngFor="let employees of listOfEmployees$.employees">
          {{employees.id}}
          {{employees.firstName}}
          {{employees.lastName}}
      </li>
    </ul>
</div>
