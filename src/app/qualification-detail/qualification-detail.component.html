<h1>Quali Detail Seite</h1>
<div *ngIf="qualification">
  <h2>{{qualification.skill | uppercase}}</h2>
  <button (click)="add()">add</button>
  <table mat-table [dataSource]="allEmployees" class="materialTable">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Lastname</th>
      <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Firstname</th>
      <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="selectEmployee(row)" *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div>
    <button (click)="delete()">Delete Qualification</button>
    <button (click)="addQualiToEmployee()">Add to Employee</button>
    <button (click)="removeQualiFromEmployee()">Remove from Employee</button>
  </div>
</div>
